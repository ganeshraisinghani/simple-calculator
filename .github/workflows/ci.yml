name: Python CI

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          # For this simple app, we don't have external dependencies
      - name: Run a simple check
        run: python calculator.py --version # Add a simple version check if you want